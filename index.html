<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامع الرحمة</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }

        .navbar {
            background-color: #0D4B8C;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar .left {
            display: flex;
        }

        .navbar .right {
            display: flex;
            align-items: center;
        }

        .donate-button {
            background-color: #FFC107;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .hero-section {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero-section img {
            width: 100%;
            height: auto;
        }

        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero-section h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero-section p {
            font-size: 30px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#">صفحة البداية</a>
            <a href="#">من نحن</a>
            <a href="#">الأحداث الجديدة</a>
            <a href="#">أوقات الصلاة</a>
            <a href="#">الأنشطة</a>
            <a href="#">تواصل معنا</a>
        </div>
        <div class="right">
            <a href="#">Deutsch</a>
            <button class="donate-button">التبرعات</button>
        </div>
    </div>

    <div class="hero-section">
        <img src="/imag_3.webp" alt="جامع الرحمة">
        <div class="overlay">
            <p>الجمعية الثقافية الإسلامية</p>
            <h1>جامع الرحمة</h1>
        </div>
    </div>
</body>
</html>
